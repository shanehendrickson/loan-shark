  <main class="flex-shrink-0">
    <div class="container">

      <!-- Title -->
      <div class="row">
        <div class="col-12">
          <h1>Loan Calculator</h1>  
        </div>
      </div>

      <!-- Entry and Overall Results -->
      <div class="row">

        <!-- Entry Form -->
        <div class="entry-form col-lg-6 bg-light p-2">
          <div>
            <form class="row gy-2 gx-3">
              <div class="col-12 py-2">
                <label for="loanAmount" class="form-label">Loan Amount:</label>
                <input id="loanAmount" type="number" class="form-control"  placeholder="15000" value="15000" aria-label="Loan Amount">
              </div>
              <div class="col-12">
                <label for="payments" class="form-label">Payments:</label>
                <input id="payments" type="number" class="form-control"  placeholder="60" value="60" aria-label="Payments">
              </div>
              <div class="col-12">
                <label for="rate" class="form-label">Rate:</label>
                <input id="rate" type="number" class="form-control"  placeholder="3" value="3.5" aria-label="Rate">
              </div>
              <div class="col-12 d-flex justify-content-end">
                <button id="btnSubmit" type="button" class="btn btn-outline-info">Calculate</button>
              </div>
            </form>            
          </div>
        </div>

        <!-- Overall Results -->
        <div class="overall-results col-lg-6">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <p class="ymp-title">Your Monthly Payments</p>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <p class="ymp-amount">$<span id="monthly-payment"></span></p>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              Total Principal
            </div>
            <div class="col-6">
              <p>$<span id="total-principal"></span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Total Interest
            </div>
            <div class="col-6">
              <p>$<span id="total-interest"></span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              Total Cost
            </div>
            <div class="col-6">
              <p>$<span id="total-cost"></span></p>
            </div>
          </div>
          
        </div>
      </div>

      <!-- Returned table with calculated data -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <tbody id="results">
                <tr class="table-heading">
                  <th>Month</th>
                  <th>Payment</th>
                  <th>Principal</th>
                  <th>Interest</th>
                  <th>Total Interest</th>
                  <th>Balance</th>

                <!-- Results Go Here -->
